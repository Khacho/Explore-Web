<div class="wrapper">
    <div class="page-header" style="background-image: url('../assets/img/login-image.jpg');">
        <div class="filter"></div>
        <div class="container">
            <div class="row">
                <div class="col-lg-4 col-sm-6 mr-auto ml-auto">
                    <div class="card card-register">
                        <h3 class="title">Welcome</h3>
                        <form class="register-form">
                            <label>Email</label>
                            <input type="text" [(ngModel)]="signInObject.email" class="form-control" placeholder="Email" [ngModelOptions]="{standalone: true}">

                            <label>Password</label>
                            <input type="password" [(ngModel)]="signInObject.password" class="form-control" placeholder="Password" [ngModelOptions]="{standalone: true}">
                            <button class="btn btn-danger btn-block btn-round" (click)="onSignInClick()">Sign In</button>
                        </form>
                        <div class="forgot">
                            <a href="#" class="btn btn-link btn-danger">Forgot password?</a>
                        </div>
                    </div>
                </div>
            </div>
            <div class="footer register-footer text-center">
                <h6>&copy;{{test | date: 'yyyy'}}, made with <i class="fa fa-heart heart"></i> by Khachik Ghazaryan</h6>
            </div>
        </div>
    </div>
</div>

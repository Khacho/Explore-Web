<div class="section" id="carousel">
    <div class="container">
        <div class="tim-title text-center">
            <h3>Հետազոտիր Հայաստանը</h3>
        </div>
        <div class="row">
            <div class="col-md-8 mr-auto ml-auto">
                <div class="card page-carousel">
                    <ngb-carousel>
                        <ng-template ngbSlide>
                            <img src="../assets/img/vanadzor_slide.jpg" alt="First slide">
                            <div class="carousel-caption">
                                <p>Վանաձոր</p>
                            </div>
                        </ng-template>
                        <ng-template ngbSlide>
                            <img src="../assets/img/yerevan_slide.jpg" alt="Second slide">
                            <div class="carousel-caption">
                                <p>Երևան</p>
                            </div>
                        </ng-template>
                        <ng-template ngbSlide>
                            <img src="../assets/img/gyumri_slide.jpg" alt="Third slide">
                            <div class="carousel-caption">
                                <p>Գյումրի</p>
                            </div>
                        </ng-template>
                    </ngb-carousel>
                </div>
            </div>
        </div>
    </div>
</div>
